<p id="input">
  <input type="radio" onclick="onOff(1)" name="radio" value="button_on">BUTTON ON
  <input type="radio" onclick="onOff(2)" name="radio" value="button_off">BUTTON OFF
</p>



<script>
  function onOff(a){
    var result;
    if(a==1){
      result=document.getElementById("on");
      result.style.backgroundColor = "green"
    }
    else{
      result=document.getElementById("on");
      result.style.backgroundColor = "red"
    }
    result=document.getElementById("on");
  }
  </script>
